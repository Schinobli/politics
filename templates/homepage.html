{% extends "homebase.html" %}
{% block deputados %}

<!-- Page Content -->
<div class="container">

    <h1 class="fw-light text-center text-lg-start mt-4 mb-0">DEPUTADOS</h1>

    <hr class="mt-2 mb-5">

    <div class="row text-center text-lg-start">
        {%for i in range(idx, idx_f)%}
        <div class="col-lg-2 col-md-4 col-6">
            <a href="/deputado/{{deputados[i]['id']}}" class="d-block mb-4 h-100">
                <img class="img-fluid img-thumbnail" src="{{deputados[i]['urlFoto']}}" alt="{{deputados[i]['nome']}}"
                    height="100" width="100">
                <div class="mt-2">{{deputados[i]['nome']}} - {{deputados[i]['siglaPartido']}}</div>
            </a>
        </div>
        {%endfor%}

    </div>

    <div class="d-flex justify-content-between mt-4">
        {% if idx > 0 %}
        <a href="/pagina/{bef}}" class="btn btn-primary">Anterior</a>
        {% endif %}
        {% if idx_f < len %} <a href="/pagina/{{aft}}" class="btn btn-primary">Pr√≥ximo</a>
            {% endif %}
    </div>

</div>


{% endblock %}
